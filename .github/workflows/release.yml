name: CD

on:
  push:
    tags: [ 'v**' ]
  workflow_dispatch:

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Setup
        uses: ./.github/actions/setup
        with:
          python_version: 3.10.0
      - name: Run all checks
        run: poetry run task checks
